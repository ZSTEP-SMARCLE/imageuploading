<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 페이지</title>
  <link rel="stylesheet" href="/static/csss/integrated.css">
  <style>
    @font-face {
      font-family: 'SMUSnowflake-Bold';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2409-2@1.0/SMUSnowflake-Bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
    }

    @font-face {
      font-family: 'SMUSnowflake-Regular';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2409-2@1.0/SMUSnowflake-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-family: 'SMUSnowflake-Bold', Arial, sans-serif;
      color: #b93234;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-family: 'SMUSnowflake-Regular', Arial, sans-serif;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #b93234;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-family: 'SMUSnowflake-Bold', Arial, sans-serif;
      font-weight: 700;
      cursor: pointer;
      font-size: 1.1rem;
    }

    button:hover {
      background-color: #a12b2d;
    }

    #message {
      color: #b93234;
      font-family: 'SMUSnowflake-Regular', Arial, sans-serif;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>회원가입</h1>
    <form id="signUpForm">
      <label for="studentId">학번</label>
      <input type="text" id="studentId" name="studentId" required>

      <label for="name">이름</label>
      <input type="text" id="name" name="name" required>

      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">회원가입</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    document.getElementById('signUpForm').addEventListener('submit', async function(event) {
      event.preventDefault();
  
      const studentId = document.getElementById('studentId').value.trim();
      const name = document.getElementById('name').value.trim();
      const password = document.getElementById('password').value.trim();
  
      const studentIdPattern = /^\d{8}$/;
      if (!studentIdPattern.test(studentId)) {
        alert("학번은 8자리 숫자여야 합니다.");
        return;
      }
  
      const namePattern = /^[가-힣a-zA-Z]+$/;
      if (!namePattern.test(name)) {
        alert("이름은 한글 또는 영어로만 입력해 주세요.");
        return;
      }
  
      const passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
      if (!passwordPattern.test(password)) {
        alert("비밀번호는 영문과 숫자를 포함한 8자 이상이어야 합니다.");
        return;
      }
  
      try {
        const response = await fetch('http://127.0.0.1:5001/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ _id: studentId, info: { name, pw: password } })
        });
  
        const result = await response.json();
  
        if (result.success) {
          alert("회원가입이 성공적으로 완료되었습니다.");
          window.location.href = "main.html";
        } else {
          alert("회원가입에 실패했습니다. 다시 시도해 주세요.");
        }
      } catch (error) {
        console.error("서버 요청 중 오류가 발생했습니다.", error);
        alert("서버 오류가 발생했습니다. 나중에 다시 시도해 주세요.");
      }
    });
  </script>
  
</body>
</html>
